<!DOCTYPE html>
<html>

<head>
	<link href="css/style.css" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>:: Weather along route ::</title>
</head>
<body>
	<div id="map"></div>
    <div id="right-panel">
		<form id="user-form">
			<input type="text" id="inputFrom" title="From" value="Ufa">
			<input type="text" id="inputTo" title="To" value="Piter"> 
			<input type="button" id="buttonGo" value="GO"  disabled>
			<input type="number" id="inputOffset" title="Offset" value="0">
			<input type="number" id="inputStep" title="Step" value="1000">
		</form>
		<p>Total Distance: <span id="total"></span></p>
	</div>
	<div id="chart-panel">
		<canvas id="myChart" width=100% height=20%></canvas>
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
<script src="charts.js"></script>
<script src="validate.js"></script>
<script src="Weather.js"></script>
<script id="googleapisScript"
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClPVi2QBIbPd5pHGNV_bhVv8JZiEMXq9M&libraries=geometry&" async defer ></script>
<script src="GoogleMaps.js"></script>
<script src="SimpleRoute.js"></script>
<script src="script.js"></script>
</html>
